<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Example - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2><br>
        <div class="div1"><label class="form-label">Name: </label><input type="text" id="signupname"  class="form-control" placeholder="Enter your Username"></div><br>
        <div class="div1"><label class="form-label">Email: </label><input type="email" id="signupemail" class="form-control" placeholder="Enter your Email"></div><br>
        <div class="div2"><label class="form-label">Password: </label><input type="password" id="signuppass1" class="form-control" placeholder="Enter New password"></div><br>
        <div class="div2"><label class="form-label">Password:</label><input type="password" id="signuppass2" class="form-control" placeholder="Confirm password"></div><br>
        <div class="div3"><button id="signupbtn" class="btn btn-success">Sign Up</button></div>
        
    </div>

    <script type="module" src="signup.js"></script>
</body>

</html>
