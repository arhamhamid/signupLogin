<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Example - Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h2>Sign In</h2><br>
        <div class="div1"><label class="form-label">Email: </label>
            <input type="email" id="signinemail"  class="form-control" placeholder="Enter your Email"></div><br>
        <div class="div2"><label class="form-label">Password: </label>
            <input type="password" id="signinpass"  class="form-control" placeholder="Enter your password"></div><br>
        <button id="signinbtn" class="btn btn-success" >Sign In</button>
        <div class="div4"><a href="signup.html"><button id="switchbtn" class="btn btn-warning">If you don't have an account, Sign Up</button></a></div>
    </div>


    <script type="module" src="signin.js"></script>
</body>

</html>
